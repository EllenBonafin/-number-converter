<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <input type="text" onchange="converter(this.value)">
  </div>
  
  <div>
    <h1 id="resposta">0</h1>
  </div>
  
  <script>
    function converter (num){
      var dec = parseInt(num)
      var bin = dec.toString(2)
      document.getElementById("resposta").innerText=bin
    }
  </script>
</body>
</html>
