<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Conversor</title>
  </head>

  <body>

    <div class="box"> 
      <h1>Decimal to binary converter</h1>
      <div class="box-input">
        <h3>Enter the number you want to convert</h3>
        <input type="text" onchange="converter(this.value)"class="inputs"/>
      </div>
  
      <div class="box-anwser">
        <h3> In binary is:</h3>
        <h1 id="resposta">0</h1>
      </div>
    </div>
  </body>

  <script>
    function converter(num) {
      var dec = parseInt(num)
      var bin = dec.toString(2)
      document.getElementById('resposta').innerText = bin
    }
  </script>
</html>
